{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <i class="fa fa-user-circle fa-3x mb-2"></i>
                    <h3 class="mb-0">Mon Profil</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <p>{{ error }}</p>
                                    {% endfor %}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Nom d'utilisateur</label>
                            <input type="text" name="username" class="form-control" value="{{ form.username.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label fw-bold">Prénom</label>
                            <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label fw-bold">Nom</label>
                            <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ form.email.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label fw-bold">Téléphone</label>
                            <input type="tel" name="telephone" class="form-control" value="{{ form.telephone.value }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-bold">
                            <i class="fa fa-save me-2"></i>Mettre à jour
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
